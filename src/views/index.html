    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-light ">
                <h3> Calcule seus valores </h3>           
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="form-group">
                          <!-- opções -->
                        <div class="mt-2"> 
                            <input type="radio" name="opc" id="soma" value="soma" checked>
                            <label for="soma">Soma</label>
                              
                            <input type="radio" name="opc" id="subt" value="subt">
                            <label for="subt">Subtração</label>
                              
                            <input type="radio" name="opc" id="mult" value="mult">
                            <label for="mult">Multiplicação</label>

                        </div> 
                                <!-- primeiro form -->

                              <br>
                            <!-- segundo form -->
                              <label for="numero">Digite o segundo número</label>
                              <input class="form-control" type="number" name="num2" id="num2">
                            </div>    

                              <!-- button -->
                            <div>
                              <input type="submit" class="btn btn-outline- mt-5 bg-light text-dark " value="Enviar">
                              <input type="reset" class="btn btn-outline- mt-5 bg-secondary text-white " value="Cancelar">
                            </div>
                             
                      </div>
                </form>
